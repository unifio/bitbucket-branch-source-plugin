    - mvn package
    - mkdir $CIRCLE_ARTIFACTS/plugin
    - mv /home/ubuntu/bitbucket-branch-source-plugin/target/*.hpi $CIRCLE_ARTIFACTS/plugin
    - mv /home/ubuntu/bitbucket-branch-source-plugin/target/*.jar $CIRCLE_ARTIFACTS/plugin

